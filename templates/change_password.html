<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
    <title>Change Password</title>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>Change Password</h1>
        <form method="post" action="{{ url_for('change_password_request') }}" class="password-form">
            <div class="form-group">
                <label for="old_password">Old Password</label>
                <input type="password" id="old_password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <p id="change-password-failed-message">Old password is incorrect or new passwords do not match.</p>
            <button type="submit" class="submit-button">Change Password</button>
        </form>
    </div>
</body>
</html>
